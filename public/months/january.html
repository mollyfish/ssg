    <a href="../index.html"><h1>Salish Sea<span>sonal Guide</span></h1><h2>Where to go and what to see, in and around the Salish Sea</h2></a>

  <main>
    <h2>January</h2>
    <section id="featured">
      <div id="featured-columns">
        <div class="places"><h3>Where to Go</h3>
          <a href="#neah-bay">
            <button class="featured-for">
              <div class="icons"></div>
              <img src="../images/stormwatching-button.jpg" height="150" width="150" alt="A view of the beach at Salt Creek">
              <h4>Neah Bay</h4>
              <p>Watch winter storms as they roll in from the open Pacific</p>
            </button>
          </a>
          <a href="#hurricane-ridge">
            <button class="featured-for kids">
              <div class="icons"></div>
              <img src="../images/hurricane-ridge-button.jpg" height="150" width="150" alt="Snowy mountain peaks as seen from Hurricane Hill">
              <h4>Hurricane Ridge</h4>
              <p>Ski or snowshoe on top of the world.</p>
            </button>
          </a>
          <a href="#ocean-shores">
            <button class="featured-for kids access">
              <div class="icons"></div>
              <img src="../images/ocean-shores-button.jpg" height="150" width="150" alt="A small rocky island covered with evergreen trees">
              <h4>Ocean Shores</h4>
              <p>An off-season escape to empty beaches and blustery weather.</p>
            </button>
          </a>
          <a href="#dungeness-spit">
            <button class="featured-for">
              <div class="icons"></div>
              <img src="../images/dungeness-spit-button.jpg" height="150" width="150" alt="A view of Colchuck Lake">
              <h4>Dungeness Spit</h4>
              <p>A birdwatching destination at any time of year.</p>
            </button>
          </a>
          <a href="#skagit-flats">
            <button class="featured-for access">
              <div class="icons"></div>
              <img src="../images/skagit-flats-button.jpg" height="150" width="150" alt="Wildflowers in an apline meadow">
              <h4>Skagit Flats</h4>
              <p>Winter is the best time to see swans, raptors, and ther seasonal visitors.</p>
            </button>
          </a>
        </div>
        <div class="things"><h3>What to See</h3>
          <a href="#swans">
            <button class="featured-for access">
              <div class="icons"></div>
              <img src="../images/swans-button.jpg" height="150" width="150" alt="An oystercatcher on a lichen covered rock">
              <h4>Swans</h4>
              <p>These winter visitors are the largest waterfowl in the world, as you can often spot them from your car.</p>
            </button>
          </a>
          <a href="#winter-raptors">
            <button class="featured-for kids access">
              <div class="icons"></div>
              <img src="../images/winterraptors-button.jpg" height="150" width="150" alt="A dramatic red sunset">
              <h4>Wintering Raptors</h4>
              <p>No leaves on the trees means these big, spectacular birds are easy to see.</p>
            </button>
          </a>
          <a href="#quadrantids">
            <button class="featured-for kids access">
              <div class="icons"></div>
              <img src="../images/quadrantids-button.jpg" height="150" width="150" alt="Two orcas surfacing to breathe">
              <h4>Quadrantid Meteors</h4>
              <p>Early in January, watch the skies for the annual Quadrantid Metoer Shower.</p>
            </button>
          </a>
          <a href="#ski-safari">
            <button class="featured-for kids">
              <div class="icons"></div>
              <img src="../images/skisafari-button.jpg" height="150" width="150" alt="A Harbor seal on a rock">
              <h4>Animal Tracks</h4>
              <p>Go on a ski or snowshoe safari, and learn to read the tracks in the snow.</p>
            </button>
          </a>
          <a href="#wolf-moon">
            <button class="featured-for kids">
              <div class="icons"></div>
              <img src="../images/wolfmoon-button.jpg" height="150" width="150" alt="Bright red ripe huckleberries">
              <h4>Wolf Moon</h4>
              <p>Head out on a full-moon night for a different sort of winter experience.</p>
            </button>
          </a>
        </div>
      </div>
    </section>
